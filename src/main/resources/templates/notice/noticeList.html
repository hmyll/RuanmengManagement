<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css?v=2.0.4.2}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <style>
        .div-content{
            background-color: white;
            broder-radius: 5px;
            padding: 15px;
        }
        .table-search-fieldset{
            margin: 0;
            border: 1px solid #e6e6e6;
            padding: 10px 20px 5px 20px;
            color: #6b6b6b;
        }
    </style>
</head>
<body>

    <div class="div-content">
        <form class="layui-form layui-form-pane">
        <fieldset class="table-search-fieldset">
            <legend>搜索条件</legend>

            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline" style="width: 120px;">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-inline" style="width: 120px;">
                        <input type="text" name="content" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button id="btn-search" lay-submit lay-filter="btn-search-filter" type="button" class="layui-btn layui-btn-radius">
                        <i class="layui-icon layui-icon-search"></i>
                        搜索
                    </button>
                    <button id="btn-reset" type="reset" class="layui-btn layui-btn-radius layui-btn-primary">
                        <i class="layui-icon layui-icon-fonts-clear"></i>
                        清空
                    </button>
                </div>
            </div>
        </fieldset>
        </form>
        <table id="table-stu" lay-filter="table-stu-filter"></table>
    </div>

    <script type="text/html" id="table-stu-toolbar">
        <div  class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger"  lay-event="delete">删除</button>
        </div>
    </script>

    <script type="text/html" id="col-stu-toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="detail" >查看</a>
        <a  class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a  class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" charset="utf-8"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:inline="javascript">
        function refreshTable() {
            $("#btn-reset").click();
            $("#btn-search").click();
        }

        var ctxPath = [[@{/}]];
        layui.use(['laydate','table','form'], function(){
            var laydate = layui.laydate;
            var table = layui.table;
            var form = layui.form;
            var miniAdmin = layui.miniAdmin;

            //表格头部工具栏监听
            table.on('toolbar(table-stu-filter)', function(obj){
                if(obj.event == 'add'){
                    layer.open({
                        type: 2,
                        title: "新增通知",
                        area: ['100%','100%'],
                        content: ctxPath + 'notice/add/ui'
                    });
                }
                if(obj.event == 'delete'){
                    var checkStatus = table.checkStatus('table-stu'); //idTest 即为基础参数 id 对应的值
                    if(checkStatus.data.length == 0){
                        layer.alert('您没有选中任何数据!',{icon: 2,anim: 6,title: "警告"});
                        return false;
                    }

                    //选中的id
                    var idArr = new Array();
                    $(checkStatus.data).each(function () {
                        idArr.push(this.id);
                    });

                    layer.confirm('您确认删除选中记录?', {icon: 3, title:'提示'}, function(index){
                        //异步请求删除数据
                        var url = ctxPath + "notice/" + idArr;// + idArr.join(",");
                        var params = {
                            _method: "DELETE"
                        }
                        $.post(url,params,function (response) {
                            if(response.code == 0){
                                layer.msg(response.msg,{icon: 1});
                                refreshTable();
                            }else{
                                layer.alert("删除失败！",{icon: 2,anim: 6});
                            }
                        });
                        layer.close(index);
                    });
                }
            });

            //执行一个laydate实例
            laydate.render({
                elem: '.date' //指定元素
            });

            // table.on('row(table-stu-filter)', function(obj){
            //     layer.open({
            //         type: 2,
            //         title: "查看公告",
            //         shadeClose : true,
            //         area: ['80%','80%'],
            //         content: ctxPath + 'notice/check/' + obj.data.id
            //     });
            // });

            //学生列表渲染
            table.render({
                elem: '#table-stu'
                ,url:  ctxPath + 'notice/list' //数据接口
                ,page: true //开启分页
                ,toolbar: "#table-stu-toolbar"
                ,limits: [5,10,20,30,50]
                ,cols: [
                    [ //表头
                    {type: "checkbox", width: 60, align: 'center'}
                    ,{field: 'id', title: 'id', width:60, sort: true, align: 'center',hide:true}
                    ,{title: 'id', width:60, sort: true, align: 'center',type:'numbers'}
                    ,{field: 'title', title: '标题', width:300, align: 'center'}
                    ,{field: 'time', title: '发布时间', width:150, sort: true, align: 'center'}
                    ,{field: 'count', title: '点击数', width:100, sort: true, align: 'center'}
                    ,{field: 'content', title: '内容', width:425, align: 'center'}
                    ,{title: '操作', width: 160,toolbar: '#col-stu-toolbar', align: 'center'}
                ]
                ]
            });

            form.on('submit(btn-search-filter)', function(data){
                table.reload('table-stu', {
                    where: { //设定异步数据接口的额外参数，任意设
                        searchTitle: data.field.title,
                        searchContent: data.field.content
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });

            //监听操作列
            table.on('tool(table-stu-filter)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
                if(layEvent === 'detail'){ //查看
                    layer.open({
                        type: 2,
                        title: "查看公告",
                        shadeClose : true,
                        area: ['80%','80%'],
                        content: ctxPath + 'notice/check/' + data.id
                    });
                } else if(layEvent === 'del'){ //删除
                    layer.confirm('您确认删除该公告：'+data.title+"?", {icon: 3, title:'提示'}, function(index){
                        //异步请求删除数据
                        var url = ctxPath + "notice/" + data.id;
                        var params = {
                            _method: "DELETE"
                        }
                        $.post(url,params,function (response) {
                            if(response.code == 0){
                                layer.msg(response.msg,{icon: 1});
                                refreshTable();
                            }else{
                                layer.alert("删除失败！",{icon: 2,anim: 6});
                            }
                        });
                        layer.close(index);
                    });
                } else if(layEvent === 'edit'){ //编辑
                    layer.open({
                        type: 2,
                        title: "编辑公告",
                        area: ['100%','100%'],
                        content: ctxPath + 'notice/updateUI/' + data.id
                    });
                }
            });
        });

    </script>
</body>
</html>
